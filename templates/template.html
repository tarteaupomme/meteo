<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href={{ url_for('static', filename="favicon.jpg") }}>

    <title>Météo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    

    <link href={{ url_for('static', filename="style2.css") }} rel="stylesheet">    
  </head>

  <body>
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-header"><span class="navbar-brand">Météo</span></div>
        <ul class="nav navbar-nav">
          <li class={{ "active" if here=="home" else ""}}><a href={{ url_for('home') }}>Accueil</a></li>
          <li class={{ "active" if here=="stats" else ""}}><a href={{ url_for('stats') }}>Statistiques annuels</a></li>
          <li class={{ "active" if here=="archives" else ""}}><a href={{ url_for('archives', freq=10) }}>Archives</a></li>
          <li class={{ "active" if here=="photo" else ""}}><a href={{ url_for('photo') }}>Photos</a></li>
          <li class={{ "active" if here=="about" else ""}}><a href={{ url_for('about') }}>A propos</a></li>
        </ul>
      </div>
      {% block body %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
